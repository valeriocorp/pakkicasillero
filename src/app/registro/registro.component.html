<div class="wrapper wrapper-full-page">
  <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('../../assets/img/register.jpg')">
    <div class="container">
      <div>
        <div class="col-md-10 ml-auto mr-auto">
          <div class="card card-signup animated fadeIn">
            <h2 class="card-title text-center">Registro</h2>
            <div class="card-body">
               
                <div class="" >
                  <div class="social text-center">
                   
                    <button type="button" id="btnGoogle" title="Iniciar Session con google" class="btn btn-just-icon btn-round btn-google">
                      <i class="fa fa-google"></i>
                    </button>
                   
                    <h4 class="mt-3">Se Clásico</h4>
                  </div>
                  <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registroUsuario()" id="loginform" class="form" >
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                        </div>
                        <input formControlName="nombre" name="nombre" required type="text" class="form-control" placeholder="Nombre...">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                        </div>
                        <input formControlName="apellido" name="apellido" required type="text" class="form-control" placeholder="Apellido...">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">perm_device_information</i>
                          </span>
                        </div>
                        <input formControlName="telefono" name="telefono" required type="text" class="form-control" placeholder="Telefono...">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">mail</i>
                          </span>
                        </div>
                        <input formControlName="email" name="email" required type="email" class="form-control" placeholder="Email...">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input formControlName="password" name="password" required type="password" placeholder="Contraseña..." class="form-control">
                      </div>
                    </div>
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input formControlName="password2" name="password2" required type="password" placeholder="Valida la Contraseña" class="form-control">
                      </div>
                    </div>

                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                      <p class="text-danger">
                          Las contraseñas deben de ser iguales


                      </p>
                      
                    </div>

                    <div class="form-check">
                      <label class="form-check-label">
                        <input formControlName="condiciones" name="condiciones" class="form-check-input" type="checkbox">
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                        Estoy de acuerdo con los
                        <a href="#something">Terminos y condiciones</a>.
                      </label>
                    </div>
                    <div class="text-center">
                      <button class="btn btn-warning btn-round mt-4" type="submit">Registrame</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center responsive">

                    <p>
                      Si ya tienes cuenta inicia sesion
                       <a class="text-danger" routerLink="/login">Aqui</a>
                    </p>
                   
    
                   </div>
               </div>
               
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav class="float-left">
          <ul>
            <li>
              <a href="#">
                PAKKI
              </a>
            </li>
            <li>
              <a href="#">
                Nosotros
              </a>
            </li>
            <li>
              <a href="#">
                Blog
              </a>
            </li>
            <li>
              <a href="#">
                Servicios
              </a>
            </li>
          </ul>
        </nav>
       
      </div>
    </footer>
  </div>
</div>
