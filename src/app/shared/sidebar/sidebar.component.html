<div class="sidebar" data-color="orange" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo">
    <a routerLink="/dashboard" class="simple-text logo-mini">
      CT
    </a>
    <a routerLink="/dashboard" class="simple-text logo-normal">
      Creative Tim
    </a>
  </div>
  <div class="sidebar-wrapper">
    <div class="user">
      <div class="photo">
        <img [src]="usuario.img | imagen" />
      </div>
      <div class="user-info">
        <a data-toggle="collapse" href="#collapseExample" class="username">
          <span>
            {{usuario.nombre}}
            <b class="caret"></b>
          </span>
        </a>
        <div class="collapse" id="collapseExample">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/perfil">
                <span class="sidebar-mini"> MP </span>
                <span class="sidebar-normal"> Mi Perfil </span>
              </a>
            </li>
          
            <li  class="nav-item">
                <a class="nav-link pointer" (click)="usuarioService.logout()">
                  <span class="sidebar-mini"> c </span>
                  <span class="sidebar-normal"> Cerrar sesion </span>
                </a>
              </li>
          </ul>
        </div>
      </div>
    </div>
    <ul  class="nav">
   
        <li *ngFor="let menu of sidebar.menu"  class="nav-item ">
          <a  class="nav-link" data-toggle="collapse" href="#{{menu.titulo}}">
            <i class="material-icons">{{menu.icono}}</i>
            <p> {{menu.titulo}}
              <b class="caret"></b>
            </p>
          </a>
          <div  class="collapse" id="{{menu.titulo}}">
           
  
              <li *ngFor="let submenu of menu.submenu" class="nav-item ">
                <a class="nav-link" routerLinkActive="active" [routerLink]="[submenu.url]">
                  <span class="sidebar-mini"> â€¢ </span>
                  <span class="sidebar-normal"> {{submenu.titulo}} </span>
                </a>
              </li>
  
  
           
          </div>
   
        </li>
      
      </ul>
  
  </div>
</div>
