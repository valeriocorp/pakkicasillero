
<div class="fondo-negro animated fadeIn" [ngClass]="subirModalService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button (click)="cerrarModal()" type="button" class="close"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                <div class="fileinput-new thumbnail img-circle">
                    <img [src]="'xxx' | imagen" alt="...">
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
                  <div>
                      <span class="btn btn-round btn-warning btn-file">
                        <span class="fileinput-new">Agregar foto</span>
                        <span  class="fileinput-exists">Cambiar por otra</span>
                        <input (change)="seleccionImagen($event.target.files[0])" type="file" name="..." />
                      </span>
                      <br />
                      <button (click)="cambiarImagen()" *ngIf="imagenSubir" type="submit" class="btn btn-warning ">Actualizar foto</button>
                      <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Eliminar</a>
                    </div>
                    </div>
            </div>
            <div class="modal-footer">
              <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Cerrar</button>
              <button (click)="cambiarImagen()" type="button" class="btn btn-primary">Subir imagen</button>
            </div>
          </div>
        </div>
      </div>

</div>
